<app-menu></app-menu>

<div class="container">
  <div class="row mt-5" *ngIf="contacto">
    <div class="col-md-4 mx-auto">
      <div class="card animated fadeIn">
        <div class="card-header">
          Detalle
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>Titulo: </b>{{contacto.titulo}}</li>
          <li class="list-group-item"><b>Descripcion: </b>{{contacto.descripcion}}</li>
        </ul>
        <div class="card-footer">
          <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
              class="fas fa-arrow-alt-circle-left"></i> Volver</button>
        </div>
      </div>
    </div>
  </div>
</div>
