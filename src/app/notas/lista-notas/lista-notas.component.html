<app-menu></app-menu>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Titlo de la nota</th>
        <th scope="col">Texto</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let nota of notas">
        <td>{{nota.titulo}}</td>
        <td>{{nota.texto}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detalleNotas/{{nota.id}}"><i class="far fa-eye"></i> Ver</button></td>
        <td><button class="btn btn-outline-warning" routerLink="/editarNotas/{{nota.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="borrarNota(nota.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevoNotas">
      <i class="fas fa-plus-circle"></i> Nueva Nota </button>
  </div>
</div>
