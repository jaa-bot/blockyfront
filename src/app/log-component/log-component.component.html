<app-menu></app-menu>

<div class="container">

  <h1 class="titulo">Lista de Usuarios</h1>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Accion</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{producto.id}}</td>
        <td>{{producto.accion}}</td>
          <td>
            <button class="btn btn-outline-danger" (click)="confirmarBorrar(producto.id)"><i class="far fa-trash-alt"></i>
              Eliminar</button>
          </td>
      </tr>
    </tbody>
  </table>
</div>
