<app-menu></app-menu>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="user-form">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
        </div>
        <div class="form-group">
          <label for="texto">Respuesta</label>
          <textarea class="form-control input-textarea" placeholder="Contenido de la nota..." id="texto" name="texto"
            [(ngModel)]="descripcion" required></textarea>
        </div>
        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
          <i class="fas fa-pencil-alt"></i> Responder
        </button>
        <button class="btn btn-outline-primary btn-block" routerLink="/recibidos">
          <i class="fas fa-arrow-alt-circle-left"></i> Volver
        </button>
      </form>
    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="contacto">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card animated fadeIn">
        <div class="card-header">
          Pregunta recibida del usuario:  {{ contacto.remitente.nombreUsuario }}
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>Titulo pregunta: </b>{{contacto.titulo}}</li>
          <li class="list-group-item"><b>Descripción: </b>{{contacto.descripcion}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
