<app-menu></app-menu>

<div class="container">
  <div class="search-container">
    <input type="text" [(ngModel)]="searchText" (input)="filterNotas()" (blur)="clearSearchText()" placeholder="Buscar nota...">
  </div>  

  <table class="table table-dark" *ngIf="filteredNotas.length > 0">
    <thead>
      <tr>
        <th scope="col">Titulo</th>
        <th scope="col">Texto</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let nota of filteredNotas" class="fade-in">
        <td>{{nota.titulo}}</td>
        <td>{{nota.texto.slice(0, 40)}}{{nota.texto.length > 40 ? ' ...' : ''}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detalleNotas/{{nota.id}}"><i class="far fa-eye"></i> Ver</button></td>
        <td><button class="btn btn-outline-warning" routerLink="/editarNotas/{{nota.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="confirmarBorrar(nota.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>

  <div class="mt-3" *ngIf="filteredNotas.length === 0 && searchText.length === 0 && !isClickedOutsideSearch">
    <h3 style="text-align: center;">No hay notas registradas para este usuario</h3>
  </div>  

  <div class="mt-3" *ngIf="filteredNotas.length === 0 && searchText.length > 0">
    <h3 style="text-align: center;">No se encontraron notas con el t√≠tulo "{{ searchText }}"</h3>
  </div>

  <div class="mt-3">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevoNotas">
      <i class="fas fa-plus-circle"></i> Nueva Nota
    </button>
  </div>
</div>
<app-footer></app-footer>
