<app-menu></app-menu>

<div class="container">

  <h1 class="titulo" style="text-align: center;">Correos recibidos</h1>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre Usuario</th>
        <th scope="col">Responer a correo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of notas">
        <td>{{producto.id}}</td>
        <td>{{producto.titulo}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/responder/{{producto.id}}"><i class=""></i>
            Responder</button></td>
      </tr>
    </tbody>
  </table>
</div>
