<div class="container">
    <div class="row mt-5">
        <h1 style="text-align: center;">Redactar correo</h1>
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="my-form">
                <div class="form-group">
                    <label for="titulo">TÃ­tulo</label>
                    <input type="text" class="form-control input-text" placeholder="Titulo del gmail..." id="titulo" name="titulo" [(ngModel)]="titulo"
                        required>
                </div>
                <div class="form-group">
                    <label for="texto">Descripcion</label>
                    <textarea class="form-control input-textarea" placeholder="Contenido del gmail..." id="texto" name="texto" [(ngModel)]="descripcion"

                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">

                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>

        </div>
    </div>
</div>
