<app-menu></app-menu>

<div class="mt-3" *ngIf="contacto.length === 0">
    <h3 style="text-align: center;">No has enviado ninguna pregunta todavia, envia tu primera <a href="/redactar" style="color: black;">pregunta</a> </h3>
  </div>

<div class="container" *ngIf="contacto.length !== 0">

  <h1 class="titulo" style="text-align: center;">Preguntas Enviadas</h1>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre Usuario</th>
        <th scope="col">Ver Pregunta Enviada</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contacto of contacto">
        <td>{{contacto.id}}</td>
        <td>{{contacto.titulo}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/verCorreo/{{contacto.id}}"><i class="far fa-eye"></i>
            Ver</button></td>
      </tr>
    </tbody>
  </table>
</div>
