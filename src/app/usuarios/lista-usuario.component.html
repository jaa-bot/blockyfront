<app-menu></app-menu>

<div class="container">

  <h1 class="titulo">Lista de Usuarios</h1>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre Usuario</th>
        <th scope="col">Ver</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{producto.id}}</td>
        <td>{{producto.nombreUsuario}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detalle/{{producto.id}}"><i class="far fa-eye"></i>
            Ver</button></td>
        <ng-container *ngIf="isAdmin && producto.nombreUsuario !== 'admin'">
          <td><button class="btn btn-outline-warning" routerLink="/editar/{{producto.id}}"><i class="far fa-edit"></i>
              Editar</button></td>
          <td>
            <button class="btn btn-outline-danger" (click)="confirmarBorrar(producto.id)"><i class="far fa-trash-alt"></i>
              Eliminar</button>
          </td>
        </ng-container>
        <ng-container *ngIf="!isAdmin || producto.nombreUsuario === 'admin'">
          <td></td>
          <td></td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
